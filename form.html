<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/18507/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert(Jūsų forma pateikta!:)")
	  alert("Labai ačiū!")
        },
        error: function(){
          alert("Klaida! Bandykite dar kartą :(")
        }
    });
}
</script>
</head>
<body>
  <form id="myForm">
    <label>Pirmas Vardas</label>
    
    <input name="pirmas_vardas" />
    
    <label>Pavardė</label>
    
    <input name="pavardė" />
    
    <label>Paštas</label>
 
    <input name="paštas" />
    
    <label>Telefonas</label>
    
    <input name="telefonas" />
    
    <label>Amžius</label>
   
    <input name="amžius" />
    
    <label>Šalis</label>
   
    <input name="šalis" />
   
    <label>Miestas</label>
    
    <input name="miestas" />
    
    <label>Pašto Kodas</label>
    
    <input name="pašto_kodas" />
    
    <label>Gatvės Adresas</label>
    
    <input name="gatvės_adresas" />
    
    <label>Namo/Buto Numeris</label>
    
    <input name="namo/buto_numeris" />
   
    <label>Jūsų Pranešimas</label>
    
    <textarea name="jūsų_pranešimas<">
    </textarea>
   
    
  </form>
  <button onclick="SubForm()">Pateikti</button>

</body>









</html>
